<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Popper Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: manipulation;
        }

        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        .star {
            position: absolute;
            width: 80px;
            height: 80px;
            font-size: 80px;
            line-height: 80px;
            color: #FFD700;
            text-align: center;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            touch-action: none;
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.7));
            user-select: none;
        }

        .popping {
            transform: scale(2.5) rotate(720deg);
            opacity: 0;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 1));
            color: #FFFF00;
        }

        #resetStar {
            position: absolute;
            width: 150px;
            height: 150px;
            font-size: 150px;
            line-height: 150px;
            color: #FFD700;
            text-align: center;
            filter: drop-shadow(0 0 12px rgba(255, 215, 0, 0.8));
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="resetStar">★</div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playPopSound() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(1200, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.2);
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.2);
        }

        // Twinkle sound (short base64 WAV)
        const twinkleSound = new Audio('data:audio/wav;base64,UklGRmgBAABXQVZFZm10IBAAAAABAAEAgD4AAIA+AAABAAgAZGF0YVgBAACBgYKBgYKCg4OCgoGCgYKBgYGBgYGBgYGBgn+Af4B/gH+AfoCBgIGAgYCBgIGAgYCBgIGAgYCBgIGAgYCBgIGAgYCAgICAgICAgIGAgYCBgIGAgYCBgIKBgoGCgYKBgoGCgYKBgoGCgYKBgoKBgoGCgYOCg4KDgoOCg4KEgYSBhIGEgYOCg4KDgoKBgoGCgYKBgYGBgYGBgYCBgIGAgYCAgICAgIB/gH+Af4B/gH+Af4B/gICAf4B/gH+AgIB/gH+Af4B/gICAf4B/gH+AgICAgICAgIB/gH+Af4CAgH+Af4B/gICAgICAgICAgICAf4CAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICBf4F/gYCBgIGAgYCBgIGAgYCBgIGAgYCBgIGAgYCBgIGAgYCBgIGAgYCBgIGAgYCBgIGAgYCBgIGAgYGAgYCBgIGAgYCBgIGAgYCBgIGAgYCBgIGAgYCBgIJ/gn+Cf4KAgoGCgYKBgoGCgYKBgoGCgYKBgoGCgYKBgoGCgYKBgoGCgYKBgoGCgYKBgoGCgYGAgYCBgIGAgYCBgIGAgX+Bf4F/gX+Bf4F/gX+Bf4F/gX+Bf4F/gX+Bf4F/gYCBgIGAgYCBgIGAgYCBgIB/gH+Af4B/gH+Af4B/gICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgH+Af4B/gH+Af4B/gH+AfoCAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgA==');
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const resetStar = document.getElementById('resetStar');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            resetStar.style.left = `${(window.innerWidth - 150) / 2}px`;
            resetStar.style.top = `${(window.innerHeight - 150) / 2}px`;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Star {
            constructor(x, y) {
                this.x = Math.max(0, Math.min(x, window.innerWidth - 80));
                this.y = Math.max(0, Math.min(y, window.innerHeight - 80));
                this.speedX = (Math.random() - 0.5) * 3;
                this.speedY = (Math.random() - 0.5) * 3;
                this.opacity = 1;
                this.popping = false;

                this.element = document.createElement('div');
                this.element.className = 'star';
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
                this.element.innerHTML = '★';
                document.body.appendChild(this.element);

                this.element.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (!this.popping) {
                        this.pop();
                    }
                });
            }

            pop() {
                this.popping = true;
                this.element.classList.add('popping');
                playPopSound();
                
                setTimeout(() => {
                    this.element.remove();
                }, 800);
            }

            update() {
                if (!this.popping) {
                    let newX = this.x + this.speedX;
                    let newY = this.y + this.speedY;

                    if (newX <= 0) {
                        newX = 0;
                        this.speedX = Math.abs(this.speedX) * 0.8;
                    } else if (newX >= window.innerWidth - 80) {
                        newX = window.innerWidth - 80;
                        this.speedX = -Math.abs(this.speedX) * 0.8;
                    }

                    if (newY <= 0) {
                        newY = 0;
                        this.speedY = Math.abs(this.speedY) * 0.8;
                    } else if (newY >= window.innerHeight - 80) {
                        newY = window.innerHeight - 80;
                        this.speedY = -Math.abs(this.speedY) * 0.8;
                    }

                    this.x = newX;
                    this.y = newY;

                    this.element.style.left = `${this.x}px`;
                    this.element.style.top = `${this.y}px`;
                }
            }
        }

        let stars = [];
        const initialStarCount = 10;
        let totalStarsCreated = initialStarCount;

        function spawnStar() {
            const x = Math.random() * (window.innerWidth - 80);
            const y = Math.random() * (window.innerHeight - 80);
            const newStar = new Star(x, y);
            stars.push(newStar);
            totalStarsCreated++;
        }

        function initializeStars() {
            stars.forEach(star => star.element.remove());
            stars = [];
            totalStarsCreated = initialStarCount;
            for (let i = 0; i < initialStarCount; i++) {
                spawnStar();
            }
        }

        resetStar.addEventListener('touchstart', (e) => {
            e.preventDefault();
            twinkleSound.cloneNode().play(); // Clone to allow multiple plays
            initializeStars();
        });

        window.addEventListener('load', () => {
            resizeCanvas();
            initializeStars();
        });

        let lastSpawnTime = Date.now();
        const spawnInterval = 2000;

        function gameLoop() {
            stars = stars.filter(star => !star.popping || star.opacity > 0);
            stars.forEach(star => star.update());

            const currentTime = Date.now();
            if (currentTime - lastSpawnTime >= spawnInterval && stars.length < 15) {
                spawnStar();
                lastSpawnTime = currentTime;
            }

            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        document.addEventListener('touchstart', (e) => {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
